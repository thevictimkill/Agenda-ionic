<ion-header>

  <ion-navbar>
    <ion-title style="background-color: #A3B4A2">contactos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-color: #A3B4A2" padding>
 <ion-card *ngFor="let i of contactos" style="border-bottom-left-radius: 10px">
   <ion-item>
     <ion-icon name="information-circle" item-start></ion-icon>
     <h2 (click)="cliccontactos(i)">{{i.nombre}}</h2>
     <p>{{i.telefono}}</p>
   </ion-item>
 </ion-card>
</ion-content>
