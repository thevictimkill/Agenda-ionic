<ion-header>

  <ion-navbar>
    <ion-title style="background-color: #A3B4A2">mostar</ion-title>
  </ion-navbar>


</ion-header>


<ion-content style="background-color: #A3B4A2" padding>
  <ion-item>
    <ion-icon name="person"></ion-icon>
    {{nombre}}
  </ion-item>

  <ion-item>
    <ion-icon name="call"></ion-icon>
    {{telefofono}}
  </ion-item>

  <ion-item>
    <ion-icon name="mail"></ion-icon>
    {{correo}}
  </ion-item>

  <ion-item>
    <ion-icon name="logo-facebook"></ion-icon>
    {{facebook}}
  </ion-item>

  <ion-item>
    <ion-icon name="logo-instagram"></ion-icon>
    {{instagram}}
  </ion-item>

  <ion-item>
    <ion-icon name="logo-twitter"></ion-icon>
    {{twitter}}
  </ion-item>
</ion-content>
